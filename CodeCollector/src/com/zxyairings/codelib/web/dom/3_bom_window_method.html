    <body>
        <!--
        演示window中的常见方法。
        -->
        
        <script type="text/javascript" src="out.js"></script>
        <script type="text/javascript">
            
            var timeid;
            function windowMethodDemo(){
                
             // var b = window.confirm("你真的确定要点击吗？");
             // window.alert("b="+b);

             // setTimeout("alert('time out run')",4000);
                timeid = setInterval("alert('interval run')",3000);
            }
            
            function stopTime(){
                clearInterval(timeid);
            }
            
            
            function windowMove(){
            
                //  moveBy(10,10);
                //  moveTo(40,40);
                for (var x = 0; x < 700; x++){
                    moveBy(20, 0);
                    moveBy(0, 20);
                    moveBy(-20,0);
                    moveBy(0,-20);
                } 
            }
            
            function windowOpen(){
             // 广告
                open("ad.html","_blank","height=100,width=100,status=no,toolbar=no,menubar=no,location=no");
//              c8lose();
            }
            // 放在外面的话，页面一打开就出现广告
            // open("ad.html","_blank","height=100,width=100,status=no,toolbar=no,menubar=no,location=no");
        </script>
        
        
        <input type="button" value="演示window对象的方法" onclick="windowOpen()"/>
        <input type="button" value="停止" onclick="stopTime()"/>
    </body>
