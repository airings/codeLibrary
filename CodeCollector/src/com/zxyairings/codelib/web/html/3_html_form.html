<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK">
		<title>Untitled Document</title>
	</head>
	<body>
		<!--
		表单标签中包含input标签、select标签、文本框
		
		如果要给服务端提交数据，表单中的组件必须有name和value属性。
		用于给服务端获取数据方便。
		表单的一个重要功能是输入，而输入的内容又有很多种类，所以input标签有一个type属性，一共有10种类型，一定都要掌握
		
		submit提交后，服务端怎么收到解析数据？
			- 想要服务端可以识别form提交数据，input组件必须指定name和value属性。用以表示用户输入的键值对。
			注意：这里的键值对，可以使一个键对应一组值，也可以是一一对应的键值对
		-->
		<form>
			输入名称：<input type="text" name="user" value="" /><br/>
			输入密码：<input type="password" name="psw"  /><br/>	
			选择性别：<input type="radio" name="sex" value="nan" />男 <!-- 但就是单选框。需要将他们放入同一个组里，这里使用name属性来分组 -->
				     <input type="radio" name="sex" value="nv" checked="checked" />女<br/>
			选择技术：<input type="checkbox" name="tech" value="java"/>JAVA
					 <input type="checkbox" name="tech" value="html"/>HTML
					 <input type="checkbox" name="tech" value="css"/>CSS<BR/>
			选择文件：<input type="file" name="file"/><br/>		 
			一个图片：<input type="image" src="11.jpg"/><br/> <!-- 这个组件具备提交效果，用以美化submit组件 -->
			一个按钮：<input type="button" value="有个按钮" onclick="alert('有个阿牛')" /><br/> <!-- 这个按钮可以自定义的事件 -->
			<!--数据不需要客户端知道，但是可以将其提交服务端。-->
			隐藏组件：<input type="hidden" name="myke" value="myvalue"/><br/>	 
			
			
			
			<!-- 这是下拉菜单，是form组件中的另一个标签 -->
			<select name="country">
					<option value="none">--选择国家--</option>
					<option value="usa">美国</option>
					<option value="en">英国</option>
					<option value="cn" selected="selected">中国</option>
			</select>
			
			<!-- 这是文本框，是form组件中的另一个标签 -->
			<textarea name="text"></textarea>
			<br/>
					 
			<input type="reset" value="清除数据"/> <!-- 重置组件到初始值 -->
			<input type="submit" value="提交数据" /> <!-- 点击后会提交到服务端，如果没有指定服务端，它会提交到当前页面  -->
		</form>
		
	</body>
</html>
