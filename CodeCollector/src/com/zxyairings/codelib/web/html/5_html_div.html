<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK">
		<title>Untitled Document</title>
	</head>
	<body>
	<!-- 
		标签<div>，<span>，<p>：都没有直接含义，只为封装数据，数据怎么操作-由你定义其他语言来操作。
		
		之后的布局不再使用纯表格，而改为使用div+CSS，由div将区域封装完，再由CSS做布局，而里面每个区域块当中还会用到table来做格式化
	 -->
		<div>这是一个div区域1</div> <!-- div标签 有换行 -->
		<div>这是一个div区域2</div>
		<span>span区域1</span> <!-- 行内标签 无换行 -->
		<span>span区域2</span>
		<p>这是一个段落1</p> <!-- 段落标签 换行加空行 -->
		<p>这是一个段落2</p>
		
		<!--
		标签分为两大类。
		1,块级标签(元素):标签结束后都有换行。div p dl table title ol ul 
		2,行内标签(元素):标签结束后没有换行。 font span img input select a
		-->
		<dl>
			<dt>ddddd</dt>
			<dd>eeeee</dd>
		</dl>
		hahahahh
	</body>
</html>
